<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire-Dairy</title>
    <style>
        body {
            max-width: 1340px;

        }
    </style>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="mx-auto">
    <header class="md:my-16 border-2 border-blue-950">
        <div class="md:grid md:grid-cols-4">
            <section class=" bg-blue-950 flex flex-col  py-9 px-10  gap-5">
                <h2 class="text-white text-2xl text-center my-4"> <span class="font-bold">BILLIONAIRE</span><br> DIARY
                </h2>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Add a User</button>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Double
                    Money</button>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Short By
                    Rank</button>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Calculate Entire
                    Wealth</button>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Show All
                    Billionaires</button>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Richest By
                    Industry</button>
                <button class=" py-2 md:py-3 font-bold text-xl hover:bg-gray-300 bg-slate-100 text-blue-950">Richest By
                    State</button>
            </section>
            <section class="md:col-span-3 md:grid">
                <div class="p-7">
                    <input type="text" class="text-xl border-b-2 py-2 border-slate-500" placeholder="Search">
                </div>
                <div class="bg-slate-200 p-2 md:p-7">
                    <h2 class="font-bold text-2xl py-10">Hello, User!</h2>
                    <div class=" grid grid-cols-5 border-b-2 pb-5 border-slate-500">
                        <h3 class="font-semibold pe-2 text-sm md:text-2xl">Person</h3>
                        <h3 class="font-semibold pe-2 text-sm md:text-2xl ">Citizenship</h3>
                        <h3 class="font-semibold pe-2 text-sm md:text-2xl md:mx-auto ml-auto">Industry</h3>
                        <h3 class="font-semibold pe-2 text-sm md:text-2xl md:mx-auto mx-auto">Rank</h3>
                        <h3 class="font-semibold pe-2 text-sm md:text-2xl md:mx-auto mx-auto">Wealth</h3>
                    </div>
                    <div class="  border-b-2 py-12 border-slate-500">
                        <div id="person-div">
                            <span id="" class="loading loading-bars loading-lg flex mx-auto"></span>
                            
                            <!-- <div class="grid grid-cols-5">
                                <button class="block text-xl text-left hover:text-blue-950 hover:font-semibold">Jeff Bezos</button>
                                <p class="text-xl  ">United States</p>
                                <p class="text-xl ">Telecom</p>
                                <p class="text-xl ">12</p>
                                <p class="text-xl "> $124317.31 </p>
                            </div> -->
                        </div>
                    </div>

                    <div class="grid grid-cols-5 pt-5 pb-20">
                        <p class="md:text-xl font-bold col-span-3 md:col-span-4">Total</p>
                        <p class="md:text-xl text-xs col-span-2 md:col-span-1 md:mx-auto ms-auto">$<span id="total-worth" class="">0</span></p>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main class="my-10 border-2 border-slate-400">
        <h2 class="py-2 mt-7 text-center text-3xl font-semibold">Richest By Industry</h2>
        <p class="py-2 mb-5 text-center">(Technology)</p>

        <section class="p-8 bg-slate-200">
            
            <div id="billionaire-div" class=" grid md:grid-cols-3 gap-7">
                
            </div>
            <span id="loading-02" class="loading loading-bars loading-lg flex mx-auto my-7"></span>

            <button id="loadMore"
                class="bg-blue-950 text-white text-2xl font-semibold px-6 py-2 mt-12 text-center mx-auto flex ">Load
                More</button>


        </section>

    </main>
    <section>
        
    </section>
    <!-- daisy script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- script -->
    <script src="js fiels/index.js"></script>
    <!-- <script src="js fiels/test.js"></script> -->
</body>

</html>
